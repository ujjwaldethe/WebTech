    <!-- Combinator Selectors
    Descendant Selector ( ): Targets all elements that are descendants of a specified parent element. For example, div p selects all <p> elements inside <div> elements, regardless of how deeply nested they are.

    Child Selector (>): Targets only the direct children of a specified parent element. For example, div > p selects <p> elements that are direct children of a <div>.
    
    Adjacent Sibling Selector (+): Targets an element that is immediately preceded by a specified sibling element. For example, h1 + p selects the first <p> element that comes immediately after an <h1>.

    General Sibling Selector (~): Targets all elements that are siblings of a specified element and share the same parent. For example, h1 ~ p selects all <p> elements that are siblings of an <h1>. 
    -->
