<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" value="I Am NRI" readonly > <br><br>
        <input type="text" value="I Am NRI" readonly disabled> <br><br>
        <input type="text" placeholder="Enter Username : "> <br><br>
        <input type="text" placeholder="Enter Username : " maxlength="10"> <br><br>
        <input type="text" placeholder="Enter Username : " minlength="5"> <br><br>
        <input type="text" placeholder="Enter Username : " minlength="5" maxlength="10"> <br><br>
        <input type="text" value="+91 " minlength="14" maxlength="14" accesskey="A"> <br><br>
        <input type="text" value="+91 " minlength="14" maxlength="14" autofocus accesskey="B"> <br><br>
        <input type="text" value="+91 " minlength="14" maxlength="14" autofocus accesskey="C"> <br><br>
        <button >Submit</button>
        <!-- Disabled Usage : Eg : Disable Button Until User Fill All Content Of Data
            Readonly Usage : Eg : Whenever We Want To User To Read The Content Without Changing Content
            PlaceHolder Most Used With Input Fields
            Label Most Used With Selection Tags Such As Checkbox Or Radio Button
            -->
    </form>
</body>
</html>
