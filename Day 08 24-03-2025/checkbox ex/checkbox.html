<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <form action="">
        <label for="Marathi">Marathi</label>
        <input type="checkbox" id="Marathi">
        <label for="Hindi">Hindi</label>
        <input type="checkbox" id="Hindi">
        <label for="English">English</label>
        <input type="checkbox" id="English">
        <label for="Ahirani">Ahirani</label>
        <input type="checkbox" id="Ahirani">
        
        <button>Submit</button>
    </form>
    <br><br>
    <form action="">
        <label for="M">Marathi</label>
        <input type="radio" id="M" name="radio">
        <label for="H">Hindi</label>
        <input type="radio" id="H" name="radio">
        <label for="E">English</label>
        <input type="radio" id="E" name="radio">
        <label for="A">Ahirani</label>
        <input type="radio" id="A" name="radio">
        
        <button type="reset">Submit</button>
    </form>
    <form action="">

        <h5>Select Gender : </h5>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="radio">
        <label for="FeMale">Female</label>
        <input type="radio" id="FeMale" name="radio">
        <label for="Other">Other</label>
        <input type="radio" id="Other" name="radio">
    
        <button>Submit</button>
    </form>
</body>
</html>
