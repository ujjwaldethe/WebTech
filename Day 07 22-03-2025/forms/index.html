<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <input type="text" name="" id=""><BR></BR>
        <input type="date" name="" id=""><BR></BR>
        <input type="email" name="" id=""><BR></BR>
        <input type="password" name="" id=""><BR></BR>
        <input type="file" name="" id=""><BR></BR>
        <input type="checkbox" name="" id=""><BR></BR>
        <input type="number" name="" id=""><BR></BR>
        <input type="radio" name="" id=""><BR></BR>
        <input type="checkbox" name="" id=""><BR></BR>
        <input type="search" name="" id=""><br><br>
        <input type="week" name="" id=""><br><br>
        <input type="url" name="" id=""><br><br>
        <input type="color" name="" id=""><br><br>
        <span></span><br><br>
        <input type="range" id="range" min="5000" max="500000" step="50">
        <button>Submit</button>
    </form>
    <script>
        let input = document.querySelector("#range");
        let span = document.querySelector("span");
        input.addEventListener("input",(e)=>
        {
            console.log(e.target.value);
            span.innerText = input.value
        });
    </script>
</body>
