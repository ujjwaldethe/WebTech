<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="username" id="username" placeholder="Enter Name">
        <input type="text" name="username" id="password" placeholder="Enter Pass">
        <br><br>
        <button>Submit</button>
    </form>
    <script>
        let input = document.querySelector("input");
        localStorage.setItem("name","Harry");
        localStorage.setItem("password","Pawar");
        input.addEventListener('focus',()=>{
            input.value = localStorage.getItem("name","Harry");
            
            input.value = localStorage.getItem("password","Pawar");
        })
    </script>
</body>
</html>
