<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
            font-size:30px;
            font-family: serif;
        }
        div{
            display: flex;
            justify-content: center;
            align-content: center;
            padding: 10px;
            margin: 10%;
        }
        table
        {
            width: 1000px;;
        }
    </style>
    <div>
        <table style="width: 100%;">
            <colgroup>
            <col span="1" style="background-color: rgb(255, 0, 0);">
            <col span="1" style="background-color: rgba(34, 255, 0, 0.888);">
            <col span="1" style="background-color: rgb(0, 229, 237);">
            <col span="1" style="background-color: rgb(0, 255, 94);">
            <col span="1" style="background-color: rgb(210, 13, 85);">
            <col span="1" style="background-color: rgb(209, 241, 6);">
            <col span="1" style="background-color: rgb(0, 250, 171);">
            <col span="1" style="background-color: rgb(227, 0, 248);">
            

            </colgroup>
            <caption style="caption-side: bottom;">School Time Table</caption>
            <tr style="background-color: burlywood;">
                <th>Days</th>
                <td>I</td>
                <td>II</td>
                <td>III</td>
                <td rowspan="7" style="background-color: red;">
                B<br>R<br>E<br>A<br>K</td>
                <td>IV</td>
                <td>V</td>
                <td>VI</td>
            </tr>
            <tr>
                <th>Mon</th>
                <td>Eng</td>
                <td>Math</td>
                <td>Arts</td>
                
                <td>History</td>
                <td>Games</td>
                <td>Lab</td>
            </tr>
            <tr>
                <th>Tue</th>
                <td>Eng</td>
                <td>Math</td>
                <td>Arts</td>
                
                <td>History</td>
                <td>Games</td>
                <td>Lab</td>
            </tr>
            <tr>
                <th>Wed</th>
                <td>Eng</td>
                <td>Math</td>
                <td>Arts</td>
                <td colspan="2">History</td>
                <td>Games</td>
    
            </tr>
            <tr>
                <th>Thurs</th>
                <td>Eng</td>
                <td>Math</td>
                <td>Arts</td>
                <td>History</td>
                <td>Games</td>
                <td>Lab</td>
            </tr>
            
            <tr>
                <th>Fri</th>
                <td>Eng</td>
                <td>Math</td>
                <td>Arts</td>
                <td>History</td>
                <td>Games</td>
                <td>Lab</td>
            </tr>
            
            <tr>
                <th>Sat</th>
                <td>Eng</td>
                <td>Math</td>
                <td>Arts</td>
                <td>History</td>
                <td>Games</td>
                <td>Lab</td>
            </tr>
        </table>
    </div>
</body>
</html>
