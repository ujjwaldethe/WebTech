<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      .d1 {
        height: 100vh;
        width: 100%;
        /* background-color: aqua; */
        background: #4568DC;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #B06AB3, #4568DC);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #B06AB3, #4568DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .maindiv {
        height: 82%;
        width: 33%;
        /* background-color: yellowgreen; */
        /* From https://css.glass */
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 30px;
        padding: 20px;
        overflow: hidden;
      }

      h1 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 10px;
        color: #FFFFFF;
      }
      .f1 {
        padding: 10px;
        line-height: 4px;
        /* font-size: 12px; */
        margin-bottom: 10px;
      }
      .f1 label {
        display: inline-block;
        width: 120px;
        color: #FFFFFF;
      }

      .f1 input {
        width: 200px;
        height: 20px;
        border-radius: 5px;
        border: 1px solid black;
        padding: 5px;
       

      }
      .f2 {
        padding: 10px;
        line-height: 5px;
        /* font-size: 12px; */
      }

      .f2 input {
        width: 200px;
        height: 20px;
        border-radius: 5px;
        border: 1px solid black;
        padding: 5px;
        
      }
      .f2 label {
        display: inline-block;
        width: 120px;
        line-height: 18px;
        color: #FFFFFF;
      }
      .f2 textarea {
        width: 200px;
        height: 67px;
      }

      .f3 {
        padding: 5px;
        margin-bottom: 30px;
      }
      .f3 label {
        text-align: center;
        margin-right: 10px;
        color: #FFFFFF;
      }

      .cssbuttons-io-button {
        background: #a370f0;
        color: white;
        font-family: inherit;
        padding: 0.35em;
        padding-left: 1.2em;
        font-size: 13px;
        font-weight: 500;
        border-radius: 0.9em;
        border: none;
        letter-spacing: 0.05em;
        display: flex;
        align-items: center;
        box-shadow: inset 0 0 1.6em -0.6em #714da6;
        overflow: hidden;
        position: relative;
        height: 27px;
        padding-right: 30px;
        cursor: pointer;
      }

      .cssbuttons-io-button .icon {
        background: white;
        margin-left: 1em;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 20px;
        width: 20px;
        border-radius: 0.7em;
        box-shadow: 0.1em 0.1em 0.6em 0.2em #7b52b9;
        right: 0.3em;
        transition: all 0.3s;
      }

      .cssbuttons-io-button:hover .icon {
        width: calc(100% - 0.6em);
      }

      .cssbuttons-io-button .icon svg {
        width: 1.1em;
        transition: transform 0.3s;
        color: #7b52b9;
      }

      .cssbuttons-io-button:hover .icon svg {
        transform: translateX(0.1em);
      }

      .cssbuttons-io-button:active .icon {
        transform: scale(0.95);
      }
      .lodabtn{
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="d1">
      <div class="maindiv">
        <form action="">
          <h1>Zoo Keeper Registration</h1>
          <fieldset class="f1">
            <legend>Contact Details</legend>

            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name" required /><br /><br />
            <label for="Telephone">Telephone</label>
            <input
              type="tel"
              id="Telephone"
              name="Telephone"
              required
            /><br /><br />
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required /><br /><br />
          </fieldset>
          <fieldset class="f2">
            <legend>Personal Information</legend>
            <label for="Age">Age</label>
            <input type="number" id="Age" name="Age" required /><br /><br />
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender" required>
              <option value="">Select...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

            <br /><br />
            <label for="question">
              When did You First Know You
              Wanted To Be A
              Zoo-Keeper
            </label>
            <textarea name="question" id="question"></textarea>
          </fieldset>
          <fieldset class="f3">
            <legend>Pick Your Favorite Animals</legend>
            <div class="c1Checkbox">
              <input type="checkbox" id="Lion" name="Lion" />
              <label for="Lion" style>Lion</label>
              <input type="checkbox" id="Elephant" name="Elephant" />
              <label for="Elephant">Elephant</label>
              <input type="checkbox" id="Giraffe" name="Giraffe" />
              <label for="Giraffe">Giraffe</label>
              <input type="checkbox" id="Penguin" name="Penguin" />
              <label for="Penguin">Penguin</label>
            </div>

            <div>
              <input type="checkbox" id="Panda" name="Panda" />
              <label for="Panda">Panda</label>
              <input type="checkbox" id="Zebra" name="Zebra" />
              <label for="Zebra">Zebra</label>
              <input type="checkbox" id="Kangaroo" name="Kangaroo" />
              <label for="Kangaroo">Kangaroo</label>
              <input type="checkbox" id="Koala" name="Koala" />
              <label for="Koala">Koala</label>
            </div>
          </fieldset>

          <div class="lodabtn">

            <button class="cssbuttons-io-button" >
              Submit
              <div class="icon">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                    fill="currentColor"
                  ></path>
                </svg>
              </button>
          </div>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
